<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ticket Management</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
        body {
            background-image: url('../Booking/images/1.jpg');
        }
    </style>
</head>

<body>
	<div class="nav-bar">
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a Class="active" href="index.html">Airways Ticket</a></li>
				<li><a href="subway.html">Subway Ticket</a></li>
				<li><a href="#">Bus Ticket</a></li>
				<li style="float: right;"><a style="background-color: purple;" href="#">About us</a></li>
			</ul>
		</nav>
	</div>
	<div class="main">
		<div class="sap_tabs">
			<div id="horizontalTab">
				<ul class="r-list">
					<li class="r-item"><data>Round Trip</data></li>
					<li class="r-item"><data>One way</data></li>
					<li class="r-item"><data>Multi city</data></li>
				</ul>
				<div class="clearfix"> </div>
				<div class="r-container">
					<div>
						<form>
							<div class="from">
								<h3>From</h3>
								<input type="text" name="city" class="city1" placeholder="Type Departure City"
									required="">
							</div>
							<div class="to">
								<h3>To</h3>
								<input type="text" name="city" class="city2" placeholder="Type Destination City">
							</div>
							<div class="clear"></div>
							<div class="date">
								<div class="depart">
									<h3>Depart</h3>
									<input id="datepicker" name="Text" type="text" value="mm/dd/yyyy">

								</div>
								<div class="return" id="myReturn">
									<h3>Return</h3>
									<input id="datepicker1" name="Text" type="text" value="mm/dd/yyyy">
								</div>
								<div class="clear"></div>
							</div>
							<div class="class">
								<h3>Class</h3>
								<select>
									<option value="null">Economy</option>
									<option value="null">Premium Economy</option>
									<option value="null">Business</option>
									<option value="null">First class</option>
								</select>
							</div>
							<input type="submit" value="Search Flights">
						</form>
					</div>

				</div>
			</div>

		</div>
	</div>
	</div>

	<div class="video-add">
		<div><video controls src="images/v1.mp4"></video></div>
	</div>

	<footer>
		<div class=footer-left>
			<img src="images/logo.png" />


		</div>
		<div class="footer-cen">
			<article>
				<p class="align-article"> We provide the best services across the world</p>
			</article>
		</div>
		<div class="footer-right">

		</div>


	</footer>


</body>

</html>
